<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 설계자</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>여행 설계자</h1>
    </div>
    <div id="main-container">
      <div id="map"></div>
      <div id="right-container">
        <input id="location-input" type="text" placeholder="Enter a location" />
        <button onclick="geocodeLocation()">추가하기</button>
        <!-- <button onclick="generateSparseGraph()">그래프 생성</button> -->
        <button onclick="findOptimalPath()">다익스트라 실행</button>
        <button onclick="findAllPaths()">모든 경로 탐색 (DFS)</button>
        <div id="controls">
          <label>
            <input type="radio" name="travelMode" value="DRIVING" checked />
            차도
          </label>
          <label>
            <input type="radio" name="travelMode" value="WALKING" /> 인도
          </label>
          <button onclick="visualizePath()">경로 시각화</button>
        </div>

        <div id="location-list"></div>
      </div>
    </div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
